<!DOCTYPE html>
<html>
<head>
    <title>Lista de Imagens</title>
</head>
<body>
    <h2>Lista de Imagens</h2>
    <ul>
        {% for imagem in imagens %}
            <li>
                <h3>{{ imagem.titulo }}</h3>
                <img src="{{ imagem.imagem.url }}" alt="{{ imagem.titulo }}" width="300">
                <p>{{ imagem.descricao }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
